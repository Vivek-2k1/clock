<html>
	<head>
		<title>Clock App</title>
		<link rel="stylesheet" href="c1.css"></link>
		<script src="j1.js"></script>
	</head>
	<body>
		<h1>Clock</h1>
		<center>
			<div class="clock">
				<div class="body">
					<div class="screen">
						<div class="date">
							<p id="date">Date : 00 / 00 / 0000</p>
						</div>
						<div class="time">
							<p id="time">00 : 00 : 00</p>
						</div>
					</div>
					<div class="components">
						<select id = "df">
							<option value = "d">dd-mm-yyyy</option>
							<option	value = "y">yyyy-mm-dd</option>
						</select>
						<select id = "tf">
							<option value = "24h">24 Hour</option>
							<option	value = "12h">12 Hour</option>
						</select>
					</div>
				</div>
			</div>
		</center>
	</body>
</html>
